name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted  # Убедитесь, что ваш Windows runner имеет эту метку

    steps:
      - uses: actions/checkout@v4

      - name: Test Docker on Windows
        run: |
          # Проверяем доступность Docker
          docker --version
          docker info
          docker ps

      - name: Test Minikube on Windows
        run: |
          # Проверяем доступность Minikube
          minikube version
          minikube status
          
      - name: Check PowerShell availability
        run: |
          # Дополнительные проверки для Windows
          Get-Service docker | Select-Object Name, Status
          Get-Service com.docker.service | Select-Object Name, Status
