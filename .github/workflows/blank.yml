name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Test Docker
        shell: cmd
        run: |
          echo "=== Docker Check ==="
          docker --version
          docker ps

      - name: Test Minikube
        shell: cmd
        run: |
          echo "=== Minikube Check ==="
          minikube version
          minikube status
